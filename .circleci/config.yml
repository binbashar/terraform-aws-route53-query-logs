version: 2
jobs:
  validate:
    docker:
      - image: trussworks/circleci-docker-primary:db65dfcd4f504f82f847742f90ce28ddd98a939c7b0440c7238edc8e02c15357
    steps:
      - checkout
      - restore_cache:
          keys:
            - pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
      - run:
          name: Run pre-commit tests
          command: pre-commit run --all-files
      - save_cache:
          key: pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache/pre-commit

workflows:
  version: 2
  validate:
    jobs:
      - validate
